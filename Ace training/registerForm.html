<body>


	<header>
		<div class ="main">
			<li><a href="AceTrainingMainPage.html">Home</a></li>

		</div>
	</header>


<center>
<div id = "main">
<form>
	<table>
		<tr>
			<td>
				First Name:
			</td>
			<td>
				<input type ="text" placeholder ="First Name" name ="">
			</td>
		</tr>
		<tr>
			<td>
				Last Name:
			</td>
			<td>
				<input type = "text" placeholder="Last Name" name ="">
			</td>
		</tr>
		<tr>

		</tr>

			<td>

				<select>

		</tr>
		<tr>

			</td>
		</tr>

</form>
